{% extends "base.html" %}
{% block title %}
    <title>Категории</title>
{% endblock %}
{% block content %}
    <div class="box">
        {% for category in data %}
            <div>
                <a href="{{ url_for('server_app.choice_item', brand=brand, category=category) }}">{{ category }}</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
{% block footer %}
    <footer class="back_button">
        <a href="{{ url_for('server_app.main_page') }}">Назад</a>
    </footer>
{% endblock %}
